<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Locomote</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="locomote.css">
	</head>
	<body>
		<div class="video-box">
			<object type="application/x-shockwave-flash" data="../bin-debug/Player.swf" width="640" height="480" id="player_1" allowFullScreen="true" >
				<param name="movie" value="../bin-debug/Player.swf" />
				<param name="quality" value="high"/>
			</object>
			<div class="control-box">
				<div id="play-btn-1" class="control-button left-pos">
					<p>Play</p>
				</div>
				<input id="play-1-url" class="left-pos" placeholder="Video URL" value="rtsp://root:lingolasse@172.25.37.3/axis-media/media.amp">
			</div>

			<div class="control-box">
				<div id="stop-btn-1" class="control-button">
					<p>Stop</p>
				</div>
			</div>

			<div class="control-box">
				<div id="pause-btn-1" class="control-button">
					<p>Pause</p>
				</div>
			</div>

			<div class="control-box">
				<div id="resume-btn-1" class="control-button">
					<p>Resume</p>
				</div>
			</div>
		</div>

		<div class="video-box">
			<object type="application/x-shockwave-flash" data="../bin-debug/Player.swf" width="640" height="480" id="player_2" allowFullScreen="true" >
				<param name="movie" value="../bin-debug/Player.swf" />
				<param name="quality" value="high"/>
			</object>
			<div class="control-box">
				<div id="play-btn-2" class="control-button left-pos">
					<p>Play</p>
				</div>
				<input id="play-2-url" class="left-pos" placeholder="Video URL" value="rtsp://root:lingolasse@172.25.37.3/axis-media/media.amp">
			</div>

			<div class="control-box">
				<div id="stop-btn-2" class="control-button">
					<p>Stop</p>
				</div>
			</div>

			<div class="control-box">
				<div id="pause-btn-2" class="control-button">
					<p>Pause</p>
				</div>
			</div>

			<div class="control-box">
				<div id="resume-btn-2" class="control-button">
					<p>Resume</p>
				</div>
			</div>
		</div>

		<script language="javascript" type="text/javascript" src="jquery-1.11.1.min.js"></script>
		<script language="javascript" type="text/javascript" src="player.js"></script>
	</body>
</html>
